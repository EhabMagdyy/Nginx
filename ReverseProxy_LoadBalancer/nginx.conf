# Main Context
user www-data;             # Runs Nginx as the "www-data" user
worker_processes auto;     # Automatically determine the number of worker processes based on CPU
pid /run/nginx.pid;        
error_log /var/log/nginx/error.log;    # Location of the error log file
include /etc/nginx/modules-enabled/*.conf;

events {
	# Event Context
	  			   #### Worker Processes = How many helpers are working.
				   #### Worker Connections = How many guests each helper can talk to at once.
	worker_connections 768;    # Each worker process can handle 768 connections
	# multi_accept on;
}

# http Context
http {
