	#}
	# Weighted Load Balancing
	#upstream backend {
	#	server 127.0.0.1:3001 weight=2;
	#       server 127.0.0.1:3002 weight=3;	# Receives the most load traffic
	#   	server 127.0.0.1:3003 weight=1;
	#	server 127.0.0.1:3004 weight=1;
	#}
	# Least Connections (Best for Slow Requests) "Go to Fewest active connections"
	upstream backend {
    		least_conn;
    		server 127.0.0.1:3001;
    		server 127.0.0.1:3002;
    		server 127.0.0.1:3003;
    		server 127.0.0.1:3004;
	}
	# IP Hash (Stick Users to the Same Server)
	#upstream backend {
	#	ip_hash;
	# 	server 127.0.0.1:3001;
	# 	server 127.0.0.1:3002;
	#	server 127.0.0.1:3003;
	#	server 127.0.0.1:3004;
	#}
	###############################################################################
	
	 
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##
	# include cerificates protocols
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;  # Services
}


